<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bigdiv">

        <section class="headernav">
            <div class="headerwrap">
                <h1 class="brand" id="brand"></h1>
                <div class="menubar">
                    <div class="menulink">
                        <div class="linkicon"></div>
                        <h1 class="linkname" id="linkname"></h1>
                    </div>
                    <div class="menulink">
                        <div class="linkicon2"></div>
                        <h1 class="linkname2" id="linkname2"></h1>
                    </div>
                    <div class="menulink">
                        <div class="linkicon3"></div>
                        <h1 class="linkname3" id="linkname3"></h1>
                    </div>
                    <div class="menulink">
                        <div class="linkicon4"></div>
                        <h1 class="linkname4" id="linkname4"></h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="profilesection">
            <div class="profilewrap">
                <div class="backlink">
                    <div class="backicon"></div>
                    <h1 class="backtext" id="backtext"></h1>
                </div>
                <div class="profilerow">
                    <div class="profileleft">
                        <div class="castphoto"></div>
                    </div>
                    <div class="profileright">
                        <p class="titlelabel" id="titlelabel"></p>
                        <h1 class="charactername" id="charactername"></h1>
                        <div class="actorinfo">
                            <div class="actoricon"></div>
                            <p class="actortext" id="actortext"></p>
                        </div>
                        <h1 class="bioheading" id="bioheading"></h1>
                        <p class="biotext" id="biotext"></p>
                        <h1 class="powersheading" id="powersheading"></h1>
                        <div class="powerslist">
                            <div class="poweritem">
                                <div class="powericon"></div>
                                <p class="powername" id="powername"></p>
                            </div>
                            <div class="poweritem">
                                <div class="powericon2"></div>
                                <p class="powername2" id="powername2"></p>
                            </div>
                            <div class="poweritem">
                                <div class="powericon3"></div>
                                <p class="powername3" id="powername3"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="statssection">
            <div class="statswrap">
                <h1 class="statsheading" id="statsheading"></h1>
                <div class="statsrow">
                    <div class="statbox">
                        <p class="statlabel" id="statlabel"></p>
                        <div class="statbar">
                            <div class="statfill"></div>
                        </div>
                        <p class="statvalue" id="statvalue"></p>
                    </div>
                    <div class="statbox">
                        <p class="statlabel2" id="statlabel2"></p>
                        <div class="statbar">
                            <div class="statfill2"></div>
                        </div>
                        <p class="statvalue2" id="statvalue2"></p>
                    </div>
                    <div class="statbox">
                        <p class="statlabel3" id="statlabel3"></p>
                        <div class="statbar">
                            <div class="statfill3"></div>
                        </div>
                        <p class="statvalue3" id="statvalue3"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="quotessection">
            <div class="quoteswrap">
                <h1 class="quotesheading" id="quotesheading"></h1>
                <div class="quotesrow">
                    <div class="quotebox">
                        <p class="quotetext" id="quotetext"></p>
                    </div>
                    <div class="quotebox">
                        <p class="quotetext2" id="quotetext2"></p>
                    </div>
                    <div class="quotebox">
                        <p class="quotetext3" id="quotetext3"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="dimensionsection">
            <div class="dimensionwrap">
                <div class="dimensionlogo"></div>
                <h1 class="dimensionname" id="dimensionname"></h1>
            </div>
        </section>

    </main>

<script src="character.js"></script>
<script src="storage.js"></script>
</body>
</html>
