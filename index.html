<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bigdiv">

        <section class="topsection">
            <div class="topwrap">
                <h1 class="sitetitle" id="sitetitle"></h1>
                <div class="topmenu">
                    <div class="toplink">
                        <div class="homeicon"></div>
                        <h1 class="linktext" id="linktext"></h1>
                    </div>
                    <div class="toplink">
                        <div class="casticon"></div>
                        <h1 class="linktext2" id="linktext2"></h1>
                    </div>
                    <div class="toplink">
                        <div class="episodesicon"></div>
                        <h1 class="linktext3" id="linktext3"></h1>
                    </div>
                    <div class="toplink">
                        <div class="merchicon"></div>
                        <h1 class="linktext4" id="linktext4"></h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="herosection">
            <div class="herowrap">
                <h1 class="maintitle" id="maintitle"></h1>
                <p class="maindesc" id="maindesc"></p>
                <div class="herolabels">
                    <div class="herobadge" id="herobadge"></div>
                    <div class="herobadge2" id="herobadge2"></div>
                    <div class="herobadge3" id="herobadge3"></div>
                </div>
                <div class="watchbtn" id="watchbtn"></div>
            </div>
        </section>

        <section class="castsection">
            <div class="castwrap">
                <h1 class="castheading" id="castheading"></h1>
                <p class="castdesc" id="castdesc"></p>
                <div class="castrow">
                    <div class="castcard">
                        <div class="castphoto"></div>
                        <h1 class="castname" id="castname"></h1>
                        <p class="castrole" id="castrole"></p>
                    </div>
                    <div class="castcard">
                        <div class="castphoto2"></div>
                        <h1 class="castname2" id="castname2"></h1>
                        <p class="castrole2" id="castrole2"></p>
                    </div>
                    <div class="castcard">
                        <div class="castphoto3"></div>
                        <h1 class="castname3" id="castname3"></h1>
                        <p class="castrole3" id="castrole3"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="episodesection">
            <div class="episodewrap">
                <h1 class="episodeheading" id="episodeheading"></h1>
                <p class="episodedesc" id="episodedesc"></p>
                <div class="episoderow">
                    <div class="episodecard">
                        <div class="episodethumb"></div>
                        <p class="episodelabel" id="episodelabel"></p>
                        <h1 class="episodetitle" id="episodetitle"></h1>
                    </div>
                    <div class="episodecard">
                        <div class="episodethumb2"></div>
                        <p class="episodelabel2" id="episodelabel2"></p>
                        <h1 class="episodetitle2" id="episodetitle2"></h1>
                    </div>
                    <div class="episodecard">
                        <div class="episodethumb3"></div>
                        <p class="episodelabel3" id="episodelabel3"></p>
                        <h1 class="episodetitle3" id="episodetitle3"></h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="storesection">
            <div class="storewrap">
                <div class="storeleft">
                    <h1 class="storeheading" id="storeheading"></h1>
                    <p class="storetext" id="storetext"></p>
                    <div class="shopbtn" id="shopbtn"></div>
                </div>
                <div class="storeright">
                    <div class="storelogo"></div>
                </div>
            </div>
        </section>

    </main>

<script src="script.js"></script>
</body>
</html>
